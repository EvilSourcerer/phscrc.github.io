<!-- Team Section -->
    <section id="testimonials" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Testimonials</h2>
                    <h3 class="section-subheading text-muted">Hear what our awesome Alum have to say about their experiences in CRC. </h3>
                </div>
            </div>
            <div class="row">
                {% for testimonial in site.alumni %}
                <div class="col-sm-3">
                    <div class="team-member">
                        <img src="img/team/{{ testimonial.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ testimonial.name }}</h4>
                        <p class="text-muted">{{ testimonial.occupation }}</p>
                        <p>{{ testimonial.quote }}</p>

                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>
